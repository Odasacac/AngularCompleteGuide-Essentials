<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id)
        {
            <li>
                <app-user [user]="user" (selectedUser)="usuarioSeleccionado($event)"/>
            </li>
        }
    </ul>

    @if (user.id != "")
    {
        <app-tasks [user]="user" [userTasks]="userTasks" (completedTaskId)="tareaCompletada($event)"></app-tasks>
    }
    @else
    {
        <p id="fallback">Select a user to see their tasks!</p>
    }
    
</main>
